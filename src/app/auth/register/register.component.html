<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <mat-card>
        <mat-card-title>Registrar nova conta</mat-card-title>

        <mat-card-content>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nome de usuário</mat-label>
                <input matInput formControlName="username" required />
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Nome de usuário é obrigatório</mat-error>
                <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">Mínimo 3 caracteres</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required />
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">E-mail é obrigatório</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">E-mail inválido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="password" type="password" required />
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirmar senha</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required />
                <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Senhas não conferem</mat-error>
            </mat-form-field>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid">
                {{ loading ? 'Registrando...' : 'Registrar' }}
            </button>
        </mat-card-actions>
    </mat-card>
</form>
