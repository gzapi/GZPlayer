<p>logo-cache works!</p>
<div class="logo-container" [class.loading]="isLoading" [style.width.px]="width" [style.height.px]="height">
    <!-- Logo principal -->
    <img *ngIf="logoUrl && !hasError" [src]="logoUrl" [alt]="alt" [title]="title" class="logo-image" [style.width.px]="width" [style.height.px]="height" (load)="onImageLoad()" (error)="onImageError()" [class.fade-in]="fadeIn && logoUrl"/>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="loading-overlay">
        <mat-spinner [diameter]="Math.min(width, height) * 0.4"></mat-spinner>
    </div>

    <!-- Fallback icon -->
    <div *ngIf="hasError || (!logoUrl && !isLoading)" class="fallback-icon">
        <mat-icon [style.font-size.px]="Math.min(width, height) * 0.6">
            {{ fallbackIcon }}
        </mat-icon>
    </div>

    <!-- Cached indicator (apenas em desenvolvimento) -->
    <div *ngIf="showCacheStatus && isCached" class="cache-indicator" title="Carregado do cache">
        <mat-icon>cached</mat-icon>
    </div>
</div>
